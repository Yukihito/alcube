Grid:
  - uint      xCount
  - uint      yCount
  - uint      zCount
  - float3    origin
  - float3[6] normals

GridAndActorRelation:
  - uint   gridIndex
  - ushort actorIndex

RigidBodyState:
  - float3 position
  - float4 rotation
  - float3 linearMomentum
  - float3 angularMomentum

Actor:
  # common
  - float     radius
  - float     mass
  - ushort    type
  # only rigid body
  - float     elasticity
  - float     dynamicFrictionCoefficient
  - float     staticFrictionCoefficient
  - uint[16]  springIndices
  - uchar[16] springNodeIndices
  - uint      springCount
  - int       alterEgoIndex
  - float     radiusForAlterEgo
  # only fluid

ActorState:
  - Actor            constants
  - float3           linearVelocity
  - float3           angularVelocity
  - float            momentOfInertia
  - float            massForIntersection
  - float            massForCollision
  - ushort           intersectionCount
  - ushort           collisionCount
  - int              isFloating
  - uchar[32]        collisionIndices
  - Intersection[32] intersections

Intersection:
  - ushort type
  - ushort otherIndex
  - float  length
  - float  speed
  - float3 normal
  - float3 relativePosition
  - float  distance

Spring:
  - float     k
  - float3[2] nodePositionsModelSpace
  - ushort[2] actorIndices

SpringVar:
  - float3[2] linearImpulses
  - float3[2] angularImpulses

FluidState:
  - float3 velocity
  - float  pressure
  - float  density
  - float3 force

FluidSettings:
  - float stiffness
  - float density
  - float viscosity
  - float particleMass
  - float effectiveRadius
  - float poly6Constant
  - float spikyGradientConstant
  - float viscosityLaplacianConstant
